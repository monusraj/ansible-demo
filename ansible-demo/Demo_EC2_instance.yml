- name: Create a new Demo EC2 instance
  hosts: localhost 
  gather_facts: False

  vars:
      region: us-east-2
      instance_type: t2.micro
      ami:  ami-0b500ef59d8335eee # Redhat
      keypair: xyz-demo # pem file name

  tasks:

    - name: Create an ec2 instance
      ec2:
         key_name: "{{ keypair }}"
         aws_access_key: ""
         aws_secret_key: ""
         group: launch-wizard-7 # security group name
         instance_type: "{{ instance_type}}"
         image: "{{ ami }}"
         wait: true
         region: "{{ region }}"
         count: 1  # default
         count_tag:
            Name: "Demo"
         instance_tags:
            Name: "Demo"
         vpc_subnet_id: "subnet-0f3d5575"
         assign_public_ip: yes
      register: ec2
    
    - debug:
        msg: "{{ item['private_ip'] }}"
      with_items: "{{ ec2.instances }}"

    - set_fact: ip_list= "[]"
   
    - name: Construct IP list
      set_fact: ip_list= "{{ ip_list }} + ['{{ item.private_ip }}']"
      with_items: "{{ ec2.instances }}"
 
    - debug:
        msg: "{{ ip_list }}"

   
    - name: Add all web instance IPs to host group
      add_host: hostname={{ item.public_ip }} groupname=webservers
      with_items: '{{ ec2.instances }}'

    - name: Wait for SSH to come up
      wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=320 state=started
      with_items: '{{ ec2.instances }}'
